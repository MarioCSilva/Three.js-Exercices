<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2D Primitives</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor("red", 1);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 5;

        var geometry = new THREE.BufferGeometry();

        const vertices = new Float32Array([
            -1.0, -1.0,  0.0,
            1.0, -1.0,  0.0,
            1.0,  1.0,  0.0,
        ]);

        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3, true));
        const geometryMaterial = new THREE.MeshBasicMaterial({ vertexColors: THREE.VertexColors });

        var triangle = new THREE.Mesh(geometry, geometryMaterial);

        scene.add(triangle);

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
       
        render();
    </script>
</body>
</htm
